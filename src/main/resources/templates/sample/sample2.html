<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スプレッドシートの管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>スプレッドシート</h1>
    <table id="spreadsheet">
        <thead>
            <tr>
                <th>行番号</th>
                <th>データ</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>データ1</td>
                <td><button onclick="selectRow(this)">選択</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>データ2</td>
                <td><button onclick="selectRow(this)">選択</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="deleteRow()">選択行削除</button>
    <button onclick="addRow()">行追加</button>

    <script>
        let selectedRow = null;

        function selectRow(button) {
            // 行を選択する
            if (selectedRow) {
                selectedRow.style.backgroundColor = "";
            }
            selectedRow = button.parentNode.parentNode;
            selectedRow.style.backgroundColor = "#f0f0f0";
        }

        function deleteRow() {
            if (selectedRow) {
                selectedRow.parentNode.removeChild(selectedRow);
                selectedRow = null;
            } else {
                alert("削除する行を選択してください。");
            }
        }

        function addRow() {
            const table = document.getElementById("spreadsheet").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = table.rows.length;
            cell2.textContent = "新しいデータ";
            cell3.innerHTML = '<button onclick="selectRow(this)">選択</button>';
        }
    </script>
</body>
</html>
