<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            width: 30%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group .file-upload {
            display: flex;
            align-items: center;
        }

        .form-group .file-upload input[type="text"] {
            flex: 1 1 auto;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .form-group .file-upload button {
            padding: 8px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group .file-upload button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card-header">
    <style>
        .card-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            position: relative;
        }

        .new-registration-button {
            align-self: flex-start;
            width: 100%; /* ボタンの幅を画面幅に合わせる */
            max-width: 300px; /* 必要に応じて調整 */
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .button-group a,
        .button-group button {
            margin-left: 1rem;
            height: 3rem; /* 高さを調整 */
            display: flex;
            align-items: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: 1rem;
        }

        .file-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px; /* 必要に応じて調整 */
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        .upload-form input[type="file"] {
            display: none; /* ファイル選択ボックスを非表示 */
        }

        .upload-form button {
            width: 100%;
            max-width: 300px; /* 必要に応じて調整 */
        }
    </style>

    <a th:href="@{/owner/register}" class="btn btn-primary btn-lg new-registration-button">新規作成</a>

    <div class="button-group">
        <a th:href="@{/owner/poi}" class="btn btn-primary btn-lg">ダウンロード</a>
        <div class="upload-form">
            <label class="file-display" for="uploadSelectFileBox">
                <span>ファイルを選択</span>
                <span id="fileName">選択されていません</span>
            </label>
            <input id="uploadSelectFileBox" type="file" class="form-control-file" name="file" accept=".xlsx" required onchange="updateFileName()" />
            <button type="submit" class="btn btn-primary btn-lg">アップロード</button>
        </div>
    </div>
</div>

<script>
    function updateFileName() {
        const fileInput = document.getElementById('uploadSelectFileBox');
        const fileNameDisplay = document.getElementById('fileName');
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        } else {
            fileNameDisplay.textContent = '選択されていません';
        }
    }
</script>

</body>
</html>
